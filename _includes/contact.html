<div class="banner">

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>Mapping For Resilience: <img src="https://cloud.githubusercontent.com/assets/6749884/6560425/5a59a2ce-c660-11e4-81db-3bc5853123f7.png"></img></h2>
                <img src="https://cloud.githubusercontent.com/assets/6749884/6560425/5a59a2ce-c660-11e4-81db-3bc5853123f7.png"></img>
                
            </div>
            <div class="col-lg-6">
                <ul class="list-inline banner-social-buttons">
                    {% for social in site.social %}
                    <li>
                        <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.banner -->
